<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <link rel="shortcut icon" type="image/png" href="calculate.png">
  <title>Calculator</title>
  <link type="text/css" rel="stylesheet" href="style_calc.css">
</head>
<body>
  <div class="link">
    <a href="../index.html"> ← Go back to main page</a>
  </div>
  <h1>Calculator</h1>

  <div class="calc">
    
    <div class="value_field">0</div>

    <div class="item clean">AC</div>
    <div class="item unary_minus">±</div>
    <div class="item percent">%</div>
    <div class="item operator divide">/</div>

    <div class="item number num-7">7</div>
    <div class="item number num-8">8</div>
    <div class="item number num-9">9</div>
    <div class="item operator multiply">*</div>

    <div class="item number num-4">4</div>
    <div class="item number num-5">5</div>
    <div class="item number num-6">6</div>
    <div class="item operator minus">-</div>

    <div class="item number num-1">1</div>
    <div class="item number num-2">2</div>
    <div class="item number num-3">3</div>
    <div class="item operator plus">+</div>

    <div class="item number num-0">0</div>
    <div class="item number dot">,</div>
    <div class="item operator equel">=</div>

  </div>



 <script src="script_calc.js"></script>
</body>

</html>
